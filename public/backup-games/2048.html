<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #3182CE;
        }
        .game-container {
            width: 400px;
            height: 400px;
            max-width: 95vw;
            max-height: 95vw;
            margin: 0 auto;
            background-color: #222;
            border-radius: 6px;
            padding: 5px;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }
        .cell {
            background-color: #333;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            transition: transform 0.1s, background-color 0.1s;
            position: relative;
        }
        .cell-2 { background-color: #2563EB; }
        .cell-4 { background-color: #1E40AF; }
        .cell-8 { background-color: #7C3AED; }
        .cell-16 { background-color: #6D28D9; }
        .cell-32 { background-color: #9333EA; }
        .cell-64 { background-color: #7E22CE; }
        .cell-128 { background-color: #C026D3; }
        .cell-256 { background-color: #A21CAF; }
        .cell-512 { background-color: #DB2777; }
        .cell-1024 { background-color: #BE185D; }
        .cell-2048 { background-color: #E11D48; }
        
        .score {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3182CE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #2563EB;
        }
        
        .game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            color: white;
            font-size: 2rem;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div class="score">得分: <span id="score">0</span></div>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="game-over" id="game-over">
            <div>游戏结束!</div>
            <div>最终得分: <span id="final-score">0</span></div>
            <button onclick="resetGame()">重新开始</button>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
    </div>
    
    <script>
        // 游戏状态
        let grid = [];
        let score = 0;
        const size = 4;
        
        // 初始化游戏
        function initGame() {
            grid = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            renderGrid();
        }
        
        // 重置游戏
        function resetGame() {
            document.getElementById('game-over').style.display = 'none';
            initGame();
        }
        
        // 添加随机数字
        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ x: i, y: j });
                    }
                }
            }
            
            if (emptyCells.length) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // 渲染网格
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (grid[i][j] !== 0) {
                        cell.textContent = grid[i][j];
                        cell.classList.add(`cell-${grid[i][j]}`);
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
        }
        
        // 移动处理
        function move(direction) {
            // 保存当前状态用于检测是否有变化
            const previousGrid = JSON.parse(JSON.stringify(grid));
            let moved = false;
            
            // 根据方向处理移动
            switch(direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
            }
            
            // 如果移动了，添加新的随机数字
            if (moved) {
                addRandomTile();
                renderGrid();
                updateScore();
                
                // 检查游戏结束
                if (isGameOver()) {
                    gameOver();
                }
            }
        }
        
        // 向上移动
        function moveUp() {
            let moved = false;
            
            for (let j = 0; j < size; j++) {
                for (let i = 1; i < size; i++) {
                    if (grid[i][j] !== 0) {
                        let row = i;
                        while (row > 0 && grid[row-1][j] === 0) {
                            grid[row-1][j] = grid[row][j];
                            grid[row][j] = 0;
                            row--;
                            moved = true;
                        }
                        
                        if (row > 0 && grid[row-1][j] === grid[row][j]) {
                            grid[row-1][j] *= 2;
                            score += grid[row-1][j];
                            grid[row][j] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向右移动
        function moveRight() {
            let moved = false;
            
            for (let i = 0; i < size; i++) {
                for (let j = size - 2; j >= 0; j--) {
                    if (grid[i][j] !== 0) {
                        let col = j;
                        while (col < size - 1 && grid[i][col+1] === 0) {
                            grid[i][col+1] = grid[i][col];
                            grid[i][col] = 0;
                            col++;
                            moved = true;
                        }
                        
                        if (col < size - 1 && grid[i][col+1] === grid[i][col]) {
                            grid[i][col+1] *= 2;
                            score += grid[i][col+1];
                            grid[i][col] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向下移动
        function moveDown() {
            let moved = false;
            
            for (let j = 0; j < size; j++) {
                for (let i = size - 2; i >= 0; i--) {
                    if (grid[i][j] !== 0) {
                        let row = i;
                        while (row < size - 1 && grid[row+1][j] === 0) {
                            grid[row+1][j] = grid[row][j];
                            grid[row][j] = 0;
                            row++;
                            moved = true;
                        }
                        
                        if (row < size - 1 && grid[row+1][j] === grid[row][j]) {
                            grid[row+1][j] *= 2;
                            score += grid[row+1][j];
                            grid[row][j] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向左移动
        function moveLeft() {
            let moved = false;
            
            for (let i = 0; i < size; i++) {
                for (let j = 1; j < size; j++) {
                    if (grid[i][j] !== 0) {
                        let col = j;
                        while (col > 0 && grid[i][col-1] === 0) {
                            grid[i][col-1] = grid[i][col];
                            grid[i][col] = 0;
                            col--;
                            moved = true;
                        }
                        
                        if (col > 0 && grid[i][col-1] === grid[i][col]) {
                            grid[i][col-1] *= 2;
                            score += grid[i][col-1];
                            grid[i][col] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 更新得分
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('final-score').textContent = score;
        }
        
        // 检查游戏是否结束
        function isGameOver() {
            // 检查是否有空格
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 0) return false;
                }
            }
            
            // 检查相邻位置是否有相同数字
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (
                        (j < size - 1 && grid[i][j] === grid[i][j+1]) ||
                        (i < size - 1 && grid[i][j] === grid[i+1][j])
                    ) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // 游戏结束处理
        function gameOver() {
            document.getElementById('game-over').style.display = 'flex';
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    move('up');
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    move('right');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    move('down');
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    move('left');
                    e.preventDefault();
                    break;
            }
        });
        
        // 触摸控制
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 检测滑动方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                move(dx > 0 ? 'right' : 'left');
            } else {
                // 垂直滑动
                move(dy > 0 ? 'down' : 'up');
            }
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
